<!DOCTYPE html>
<html>

<head>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    footer {
      padding: 0px 0px 0px 0px;
      background-color: black;
      margin: 0px;
    }

  .text-color-footer {
    color: skyblue;
  }

    .fa {
      padding: 10px;
      font-size: 23px;
      width: 40px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
    }

    .fa:hover {
      opacity: 0.5;
      text-decoration: none;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
      margin-top: 30px;
    }

    .fa-whatsapp {
      background: #25d366;
      color: white;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-instagram {
      background: #125688;
      color: white;
    }

    p {
      text-align: center;

    }
  </style>
</head>

<!-- Footer -->
<footer class="bg-body-tertiary text-center">
  <script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-nN7RG+ltV4xnKdvtTqLgbftW7ghS8Kqt83xjwku8rws4F0KvEZ9XFDnmMclFzQ7lz5us/90e5T5o8+ZVkVK9Gw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </script>
  <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section>
      <div class="row">
        <div class="col-sm-7 text-left p-0">
          <!-- Facebook -->
          <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://www.facebook.com/"
            target=”_blank” role="button"><i class="fab fa-facebook-f"></i></a>

          <!-- Google -->
          <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://mail.google.com/"
            target=”_blank” role="button"><i class="fab fa-google"></i></a>

          <!-- Instagram -->
          <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://www.instagram.com/"
            target=”_blank” role="button"><i class="fab fa-instagram"></i></a>

          <!-- Linkedin -->
          <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://www.linkedin.com/in/annurag09/"
            target=”_blank” role="button"><i class="fab fa-linkedin-in"></i></a>

          <!-- Github -->
          <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://github.com/Annurag99"
            target=”_blank” role="button"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </section>

    <section id="contact">
      <div>
        <div class="row">
          <div class="col-sm-6 text-left">
            <div class="contact-detail-box text-color-footer">
              <i class="far fa-envelope text-dark fa-3x"></i>
              <h4>Contact Us</h4>
              <abbr title="Phone">Mobile:</abbr> (+353) 087 603 2994<br>
              Email: <a href="mailto:x23180013@student.ncirl.ie" class="text-muted">roundLab@yahoo.com</a>
            </div>
          </div>

          <div class="col-sm-6 text-right">
            <div class="contact-detail-box text-color-footer">
              <i class="fa fa-map-marker fa-3x text-dark"></i>
              <h4>Our Location</h4>

              <address>
                25 Wicklow St, <br>
                Dublin 2, D02 PY82 <br>
              </address>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 p-2">
            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed/v1/place?q=Dublin+Beauty+Lounge&amp;key=AIzaSyBSFRN6WWGYwmFi498qXXsD2UwkbmD74v4"
                frameborder="0" scrolling="no" style="width: 100%; height: 360px;" title="Salon Connect Beauty Lounge">
              </iframe>
            </div>
          </div><!-- end col -->

          <!-- Contact form -->
          <div class="col-sm-4">
            <form role="form" name="ajax-form" id="ajax-form" method="post" class="form-main" action="#">
              {% csrf_token %}

              <div class="form-group">
                <label for="name2" style="float: left;" class="text-color-footer">Name</label>
                <input class="form-control" id="name2" name="name" type="text" placeholder="Please enter your name">
                <div class="error" id="err-name" style="display: none;">Please enter name</div>
              </div> <!-- /Form-name -->

              <div class="form-group">
                <label for="email2" style="float: left;" class="text-color-footer">Email</label>
                <input class="form-control" id="email2" name="email" type="text" placeholder="Please enter your email">
                <div class="error" id="err-emailvld" style="display: none;">E-mail is not a valid format</div>
              </div> <!-- /Form-email -->

              <div class="form-group">
                <label for="message2" style="float: left;" class="text-color-footer">Message</label>
                <textarea class="form-control" id="message2" name="message" rows="5"
                  placeholder="Please enter message or feedback"></textarea>

                <div class="error" id="err-message" style="display: none;"></div>
              </div> <!-- /col -->

              <div class="row" style="float: right;margin-right: 1px;">
                <button type="submit" class="btn btn-dark" id="send" onclick="showAlertFooter()">Send</button>
              </div> <!-- /col -->
          </div> <!-- /row -->
          </form> <!-- /form -->
        </div>
      </div> <!-- end row -->
  </div>
  </section>
  </div>
  <!-- Copyright -->
  <div class="text-center" style="margin-top: 1rem;">
    <a class="text-reset fw-bold" href="https://github.com/Annurag99/RoundLab">© 2024 Copyright: Round Lab</a>
  </div>
  <!-- Copyright -->
</footer>
<script>
  function showAlertFooter() {
    alert("Thank You! For your feedback, We will reach out to you shorty.");
  }
</script>
<!-- Footer -->

</html>
